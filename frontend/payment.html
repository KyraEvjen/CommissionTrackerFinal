      <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

<link rel="stylesheet" href="styles.css" />
<link rel="icon" type="image/x-icon" href="faviconFiremax.ico" />
<body class = "py-4">
<div class = "app mx-auto">

<button
id="addNew"
onClick="tryAdd()"
data-bs-toggle="modal"
data-bs-target="#modal-add"
>
<span>Add New Transaction</span>
<i class="fas fa-plus"></i>
</button>

<!--this is where the added items will go-->
<div id = "payments">
</div>
</div>

<!-- Modal  for adding a new Commission-->
<div
  class="modal fade"
  id="modal-add"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Add New Item</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="form-add">
          <div id = "h"></div>
          <div id="msg"></div>
          <label for="amount">Dollar Amount</label>
          <input id="amount" type="number" step = "0.01" class="form-control" name="" />

          <label for="status" class="mt-3">status</label>
          <select id = "status">
            <option value = "hello">Hello</option>
            <option value = "goodbye">Goodbye</option>
            <option value = "some third option">yeah</option>
          </select>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
class="modal fade"
id="modal-edit"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Edit Transaction #<span id="payment-id"></span>
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-edit">
        <label for="amount-edit">Amount</label>
        <input id="amount-edit" type="number" step = "0.01" class="form-control" name="" />
        <div id="msg"></div>

        <label for="status-edit" class="mt-3">status</label>
        <select id = "status-edit">
          <option value = "piss">piss</option>
          <option value = "shit">shit</option>
          <option value = "some third option">yeah</option>
        </select>
        <div class="mt-3">
          
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" id="edit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<script src = "payment.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
