<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="faviconFiremax.ico" />
    <style>
        .app {
            margin-top: 34px; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="py-4">
    <!-- Navbar Code-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="faviconFiremax.ico" width="30" height="30" class="d-inline-block align-top logo" alt="" id="logo">
              <span class="header-text">Commission Tracker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Commissions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="app mx-auto">
        <h1 class="text-left header">Payments</h1> 
        <button id="addNew" onClick="tryAdd()" data-bs-toggle="modal" data-bs-target="#modal-add">
            <span>Add New Transaction</span>
            <i class="fas fa-plus"></i>
        </button>

        <!--this is where the added items will go-->
        <div id="payments"></div>
    </div>

    <!-- Modal for adding a new Commission-->
    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Add New Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add">
                        <div id="h"></div>
                        <div id="msg"></div>
                        <label for="amount">Dollar Amount</label>
                        <input id="amount" type="number" step="0.01" class="form-control" name="" />

                        <label for="status" class="mt-3">Status</label>
                        <select id="status">
                            <option value="Tip">Tip</option>
                            <option value="Partial Payment">Partial Payment</option>
                            <option value="Full Payment">Full Payment</option>
                        </select>

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="add" class="btn btn-primary" style="background-color: #7424cc; border-color: #7424cc;">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Edit Transaction #<span id="payment-id"></span></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <label for="amount-edit">Amount</label>
                        <input id="amount-edit" type="number" step="0.01" class="form-control" name="" />
                        <div id="msg"></div>

                        <label for="status-edit" class="mt-3">Status</label>
                        <select id="status-edit">
                            <option value="Partial Payment">Partial Payment</option>
                            <option value="Full Payment">Full Payment</option>
                            <option value="Tip">Tip</option>
                        </select>
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="edit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="payment.js"></script>

    <script>
      // Script for the logo growing and playing the horn.wav sound
      document.getElementById("logo").addEventListener("click", function() {
          var audio = new Audio("SFX/horn.wav");
          audio.play();
          this.style.transform = "scale(1.5)"; // Increase the size by 10%
          setTimeout(() => {
              this.style.transform = "scale(1)"; // Reset the size back to normal after 200 milliseconds
          }, 200);
      });
  </script>
</body>
</html>
