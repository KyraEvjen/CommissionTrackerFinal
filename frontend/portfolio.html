<body class = "py-4">
  <div class = "app mx-auto">

<button
id="addNew"
onClick="tryAdd()"
data-bs-toggle="modal"
data-bs-target="#modal-add"
>
<span>Add New Portfolio Item</span>
<i class="fas fa-plus"></i>
</button>

<!--this is where the added items will go-->
<div id = "portfolios">
</div>
</div>

<!-- Modal  for adding a new Commission-->
<div
  class="modal fade"
  id="modal-add"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Add New Item</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="form-add">
          <input id="browse" type="file" method = "post" multiple  />
          <div id="preview" width = "100" height = "100"></div>
          <div id = "h"></div>
          <div id="msg"></div>
          <label for="name">Name of Piece</label>
          <input id="name" type="text" class="form-control" name="" />

          <label for="description" class="mt-3">Description</label>
          <textarea
            id="description"
            name=""
            class="form-control"
            cols="30"
            rows="3"
          ></textarea>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
class="modal fade"
id="modal-edit"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Edit Portfolio Item #<span id="portfolio-id"></span>
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-edit">
        <label for="name-edit">Item Name</label>
        <img id = "image-edit">
        <input id="name-edit" type="text" class="form-control" name="" />
        <div id="msg"></div>

        <label for="description-edit" class="mt-3">Description</label>
        <textarea
          id="description-edit"
          name=""
          class="form-control"
          cols="30"
          rows="5"
        ></textarea>
        <div class="mt-3">
          
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" id="edit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>


  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

></script>

<script> //for uploading the picture
  const picker = document.querySelector("#browse");
  picker.addEventListener("change", previewFiles);
  </script>
