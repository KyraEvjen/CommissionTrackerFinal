<!-- Modal  for adding a new Commission-->
<div
  class="modal fade"
  id="modal-add"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Add New Item</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="form-add">
          <input id="browse" type="file" method="post" multiple onchange="previewFiles(event)" />
          <div id="preview" width="100" height="100"></div>
          <div id="h"></div>
          <div id="msg"></div>
          <label for="name">Name of Piece</label>
          <input id="name" type="text" class="form-control" name="" />
          
          <label for="description" class="mt-3">Description</label>
          <textarea
            id="description"
            name=""
            class="form-control"
            cols="30"
            rows="3"
          ></textarea>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary" style="background-color: #7424cc; border-color: #7424cc;">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
class="modal fade"
id="modal-edit"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"

<div class="modal-dialog">

        Edit Portfolio Item #<span id="portfolio-id"></span>
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-edit">
        <label for="name-edit">Item Name</label>
        <img id="image-edit">
        <input id="name-edit" type="text" class="form-control" name="" />
        <div id="msg"></div>

        <label for="description-edit" class="mt-3">Description</label>
        <textarea
          id="description-edit"
          name=""
          class="form-control"
          cols="30"
          rows="5"
        ></textarea>
        <div class="mt-3">
          
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" id="edit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    // Script for the logo growing and playing the horn.wav sound
    document.getElementById("logo").addEventListener("click", function() {
        var audio = new Audio("SFX/horn.wav");
        audio.play();
        this.style.transform = "scale(1.5)"; // Increase the size by 10%
        setTimeout(() => {
            this.style.transform = "scale(1)"; // Reset the size back to normal after 200 milliseconds
        }, 200);
    });
</script>
<script>
  // for uploading the picture
  function previewFiles(event) {
    const preview = document.querySelector('#preview');
    const files = event.target.files;

    function readAndPreview(file) {
      // Make sure `file.name` matches our extensions criteria
      if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
        const reader = new FileReader();

        reader.addEventListener("load", function () {
          const image = new Image();
          image.src = this.result;
          image.width = 100;
          image.height = 100;
          preview.appendChild(image);
        });

        reader.readAsDataURL(file);
      }
    }

    if (files) {
      [].forEach.call(files, readAndPreview);
    }
  }
</script>
