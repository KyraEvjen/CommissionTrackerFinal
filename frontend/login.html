<div class="container centered-form">
    <div class="card p-4 purple-border" id="loginFormContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <div class="mt-2"> 
                <label for="loginPassword">Password:</label>
            </div>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit" class="btn btn-primary mt-3" style="background-color: #7424cc; border-color: #7424cc;">Login</button>
            <div class="register-button">
                <button type="button" class="btn btn-link" id="showSignupForm">Register</button>
            </div>
        </form>
    </div>
    <div class="card p-4 purple-border hidden" id="signupFormContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
            <div class="mt-2">
                <label for="signupPassword">Password:</label>
            </div>
            <input type="password" id="signupPassword" name="signupPassword" required>
            <button type="submit" class="btn btn-primary mt-3" style="background-color: #7424cc; border-color: #7424cc;">Sign Up</button>
            <div class="register-button">
                <button type="button" class="btn btn-link" id="showLoginForm">Back to Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("logo").addEventListener("click", function() {
        var audio = new Audio("SFX/horn.wav");
        audio.play();
        this.style.transform = "scale(1.5)"; // Increase the size by 10%
        setTimeout(() => {
            this.style.transform = "scale(1)"; // Reset the size back to normal after 200 milliseconds
        }, 200);
    });
</script>
